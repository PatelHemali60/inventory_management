<div class="h-100 w-100 bgCommon">
    <section>
        <div class="container">
            <div class="cart-wrapper overflow-hidden bg-white rounded border p-3">
                <div class="col-12 col-sm-6 col-md-12 d-flex justify-content-between">
                    <p class="fs-4 fw-bold">Shopping Cart <span>({{ getTotalItemCount() }} items)</span></p>
                    <div>
                        <button class="btn-primary btn-sm text-white rounded" (click)="removeAll()">Remove all</button>
                    </div>
                </div>
                <div class="d-flex flex-column height">
                    <div class="row">
                        <div *ngFor="let product of CartProduct; let i = index;">
                            <div class="col-12 col-sm-6 col-md-12 mt-3">
                                <div class="row d-flex justify-content-start align-items-center border rounded p-3">
                                    <!-- class for product image -->
                                    <div class="col-2"> <img src="../../../assets/assets/images/images/man-thisrt.jpg" alt="" class="Cart_image"></div>
                                    <div class="col-3 ms-3 d-flex flex-column">
                                        <span class="fs-5 mb-2 fw-bold">{{ product.ProductName }}</span>
                                        <span class="fontCommon text-muted">{{ product.ProductDescription }}</span>
                                        <span class="fontCommon arrowColor mt-2">Discount 50%</span>
                                    </div>
                                    <!-- button for product add or remove -->
                                    <div class="col-2 ms-2">
                                        <div class="input-group w-auto justify-content-end align-items-center ">
                                            <input type="button" value="-" class="button-minus border rounded-circle bgCommon-color text-white icon-shape icon-sm mx-1 " data-field="quantity" (click)="decrement(i)">
                                            <input type="number" step="1" max="10" value="{{ product.Quantity }}" name="quantity" class="quantity-field border-0 text-center w-25" [(ngModel)]="CartProduct[i].Quantity">
                                            <input type="button" value="+" class="button-plus border rounded-circle bgCommon-color text-white icon-shape icon-sm lh-0" data-field="quantity" (click)="increment(i)">
                                        </div>
                                    </div>
                                    <!-- price section -->
                                    <div class="col-4 d-flex flex-column align-items-end ms-4">
                                        <div class="text fs-6 fw-bold"><span>Price :</span><span class="text-muted ms-2"><i class="fa fa-rupee"></i>{{ product.ProductPrice }}</span></div>
                                        <div class="ms-5  d-flex flex-column align-items-end">
                                            <button type="submit" class="cart-button" (click)="RemoveProductfromCart(product.CartId)">Remove</button>
                                            <button type="submit" class="cart-button mt-2">Save It for Later</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-11 d-flex align-items-end justify-content-end ms-5 mt-3 border-top">
                            <div class="d-flex  m-2">
                                <div class="d-flex flex-column me-2">
                                    <span class="fs-5 text-muted fw-bold">Sub-Total :</span>
                                    <span class="Items-font">Total-items : {{ getTotalItemCount() }}</span>
                                </div>
                                <div class="fs-4 fw-bold"><i class="fa fa-rupee"></i><span>{{ calculateTotalPrice() }}</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
