<div class="h-100 w-100 bgCommon ">
    <section>
        <div class="container ">
            <div class="cart-wrapper overflow-hidden  bg-white rounded border p-3">
                <div class=" d-flex justify-content-between">
                    <p class="fs-4 fw-bold">Shopping Cart
                    </p>
                    <div>
                        <button class="btn-primary btn-sm text-white rounded">Remove all</button>
                    </div>
                </div>
                <div class="d-flex flex-column height">
                    <div class="row ">
                        <div *ngFor="let product of CartProduct">
                            <div class="col-12 mt-3">
                                <div class="row d-flex justify-content-start align-items-center border rounded p-3">
                                    <!-- class for product image -->
                                    <div class="col-2"> <img src="../../../assets/assets/images/images/man-thisrt.jpg" alt="" class="Cart_image"></div>
                                    <div class="col-3 ms-3 d-flex flex-column">
                                        <span class="fs-5 mb-2 fw-bold"> {{ product.ProductName }}</span>
                                        <span class="fontCommon text-muted">{{ product.ProductDescription }}</span>
                                        <span class="fontCommon arrowColor mt-2">Discount 50%</span>
                                    </div>
                                    <!-- button for product add or remove -->
                                    <div class="col-2 ms-2">
                                        <div class="input-group w-auto justify-content-end align-items-center ">
                                            <input type="button" value="-" class="button-minus border rounded-circle bgCommon-color text-white  icon-shape icon-sm mx-1 " data-field="quantity">
                                            <input type="number" step="1" max="10" value="1" name="quantity" class="quantity-field border-0 text-center w-25">
                                            <input type="button" value="+" class="button-plus border rounded-circle  bgCommon-color text-white icon-shape icon-sm lh-0" data-field="quantity">
                                        </div>
                                    </div>
                                    <!-- price section -->
                                    <div class="col-4 d-flex flex-column align-items-end  ms-4">
                                        <div class="fs-5 fw-bold"><i class="fa fa-rupee"></i><span>{{product.ProductPrice}}</span></div>
                                        <div class="ms-5  d-flex flex-column align-items-end">
                                            <!-- <a (click)="deleteProduct(product.Id)"><i class="fa fa-trash text-danger " aria-hidden="true "></i></a></span> -->
                                            <button type="submit" class="cart-button" (click)="RemoveProductfromCart(product.CartId)">Remove</button>
                                            <button type="submit" class="cart-button mt-2">SaveItforLater</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-11 d-flex align-items-end justify-content-end ms-5 mt-3 border-top  ">
                            <div class="d-flex  m-2">
                                <div class="d-flex flex-column me-2">input-group
                                    <span class="fs-5 text-muted fw-bold"> Sub-Total :</span>
                                    <span class="Items-font ">Total-items : 2</span>
                                </div>
                                <div class="fs-4 fw-bold"><i class="fa fa-rupee"></i><span>1000</span></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
