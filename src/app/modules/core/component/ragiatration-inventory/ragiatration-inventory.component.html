<div class="login-wrapper ">
    <main class="main ">
        <div class="container">
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text text-large">Sign Up</h1>
                    <div class="striped ">
                        <span class="striped-line"></span>
                        <p class="striped-text">Add as a User</p>
                        <span class="striped-line"></span>
                    </div>
                </div>
                <form name="signin" class="form" [formGroup]="RagistrationForm">
                    <div class="input-control ">
                        <label for="FirstName" class="input-label" hidden>FirstName</label>
                        <input type="FirstName" name="FirstName" id="FirstName" class="input-field  form-control" formControlName="FirstName" placeholder="FirstName">
                    </div>
                    <div class="input-control ">
                        <label for="LastName" class="input-label" hidden>LastName</label>
                        <input type="LastName" name="LastName" id="LastName" class="input-field  form-control" formControlName="LastName" placeholder="LastName">
                    </div>
                    <div class="input-control ">
                        <label for="EmailId" class="input-label" hidden>Email</label>
                        <input type="EmailId" name="EmailId" id="EmailId" class="input-field  form-control" formControlName="EmailId" placeholder="EmailId">
                    </div>
                    <div class="input-control ">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" id="password" class="input-field form-control" formControlName="Password" placeholder="Password">
                    </div>
                    <!-- dropdown design -->
                    <div class="input-control ">

                        <select class="input-field text-muted form-control" aria-label="Default select example" id="RoleId" formControlName="RoleId">
                        <option selected>Role</option>
                        <option *ngFor="let dept of Roles;" [value]="dept.Id">
                         {{ dept.Name }}
                         </option>
                        </select>
                    </div>
                    <div class=" text-center">
                        <button type="submit" name="submit" class="input-submit" (click)="onSubmit()">Sign Up</button>
                    </div>
                </form>
                <!-- FirstName LastName EmailId Password RoleId -->

            </section>
        </div>
    </main>
</div>
