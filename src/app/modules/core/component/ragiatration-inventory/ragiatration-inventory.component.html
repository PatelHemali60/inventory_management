<div class="login-wrapper ">
    <main class="main ">
        <div class="container">
            <section class="wrapper overflow-hidden">
                <div class="heading">
                    <p class="text text-large">Sign Up</p>
                    <div class="striped ">
                        <span class="striped-line"></span>
                        <p class="striped-text text-muted">Add as a User</p>
                        <span class="striped-line"></span>
                    </div>
                </div>
                <form name="signin" class="form" [formGroup]="RagistrationForm">
                    <div class="input-control d-flex flex-column mb-3">
                        <label for="FirstName" class="input-label" hidden>FirstName</label>
                        <input type="FirstName" name="FirstName" id="FirstName" class="input-field  form-control" formControlName="FirstName" placeholder="FirstName" [ngClass]="{ 'is-invalid': submitted && f['FirstName'].errors }">
                        <div *ngIf="submitted && f['FirstName'].errors" class="invalid-feedback ml-2 ms-2 d-flex justify-content-start">
                            <div *ngIf="f['FirstName'].errors['required']">FirstName is required !!!</div>
                        </div>
                    </div>
                    <div class="input-control d-flex flex-column mb-3">
                        <label for="LastName" class="input-label" hidden>LastName</label>
                        <input type="LastName" name="LastName" id="LastName" class="input-field  form-control" formControlName="LastName" placeholder="LastName" [ngClass]="{ 'is-invalid': submitted && f['LastName'].errors }">
                        <div *ngIf="submitted && f['LastName'].errors" class="invalid-feedback ml-2 ms-2 d-flex justify-content-start">
                            <div *ngIf="f['LastName'].errors['required']">LastName is required !!!</div>
                        </div>
                    </div>
                    <div class="input-control d-flex flex-column mb-3">
                        <label for="EmailId" class="input-label" hidden>Email</label>
                        <input type="EmailId" name="EmailId" id="EmailId" class="input-field  form-control" formControlName="EmailId" placeholder="EmailId" [ngClass]="{ 'is-invalid': submitted && f['EmailId'].errors }">
                        <div *ngIf="submitted && f['EmailId'].errors" class="invalid-feedback ml-2 ms-2 d-flex justify-content-start">
                            <div *ngIf="f['EmailId'].errors['required']">Email is required !!!</div>
                            <div *ngIf="f['EmailId'].errors['email']">Email must be a valid email address !!!</div>
                            <div *ngIf="emailAvailability" class="text-danger">
                                This email is already in use.
                            </div>
                        </div>
                    </div>
                    <div class="input-control d-flex flex-column mb-3">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" id="password" class="input-field form-control" formControlName="Password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }">
                        <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback ml-2 ms-2 d-flex justify-content-start">
                            <div *ngIf="f['Password'].errors['required']">Password is required !!!</div>
                        </div>
                    </div>
                    <!-- dropdown design -->
                    <!-- <div class="input-control ">

                        <select class="input-field text-muted form-control" aria-label="Default select example" id="RoleId" formControlName="RoleId">
                        <option selected>Role</option>
                        <option *ngFor="let dept of Roles;" [value]="dept.Id">
                         {{ dept.Name }}
                         </option>
                        </select>
                    </div> -->
                    <div class=" text-center">
                        <button type="submit" name="submit" class="input-submit" (click)="onSubmit()">Sign Up</button>
                    </div>
                </form>
                <!-- FirstName LastName EmailId Password RoleId -->

            </section>
        </div>
    </main>
</div>
