<div class="login-wrapper ">
    <main class="main ">
        <div class="container">
            <section class="wrapper">
                <div class="heading">
                    <h1 class="text text-large">Sign In</h1>
                    <p class="text text-normal">New user? <span><button type="submit" (click)="RouteRagistration()" class="text text-links">Create an account</button></span>
                    </p>
                </div>
                <form name="signin" class="form" [formGroup]="loginForm">
                    <div class="input-control d-flex flex-column mb-3">
                        <!-- <label for="pass" class="label mb-3 ">Password</label>-->

                        <label for="EmailId" class="input-label" hidden>Email</label>
                        <input type="email" name="EmailId" id="EmailId" class="input-field  form-control" formControlName="EmailId" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f['EmailId'].errors }">

                        <div *ngIf="submitted && f['EmailId'].errors" class="invalid-feedback ml-2 ms-2 d-flex justify-content-start">
                            <div *ngIf="f['EmailId'].errors['required']">Email is required !!!</div>
                        </div>
                    </div>

                    <div class="input-control d-flex flex-column mb-3">
                        <label for="password" class="input-label" hidden>Password</label>
                        <input type="password" name="password" id="password" class="input-field form-control" formControlName="Password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['Password'].errors }">
                        <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback ml-2 ms-2 d-flex justify-content-start">
                            <div *ngIf="f['Password'].errors['required']">Password is required !!!</div>
                        </div>
                    </div>

                    <div class="input-control mt-4">
                        <a href="#" class="text text-links">Forgot Password</a>
                        <button type="submit" class="input-submit" (click)="onLogin()" value="Sign In">Sign In</button>
                    </div>
                </form>
                <div class="striped">
                    <span class="striped-line"></span>
                    <span class="striped-text">Or</span>
                    <span class="striped-line"></span>
                </div>
                <!-- login with google gmail -->
                <div class="method">
                    <div class="method-control d-flex justify-content-center">
                        <div id="g_id_onload" data-client_id="922947611289-vbj28uc7j6imjiaouud2s4qh3hquuifo.apps.googleusercontent.com" data-context="use" data-ux_mode="popup" data-itp_support="true" data-callback="handleCredentialResponse"></div>
                        <!-- data-auto-select="true" -->
                        <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="filled_blue" data-text="signin_with" data-size="large" data-logo_alignment="left"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>
